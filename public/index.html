<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>ChessKingdom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="./chess.js/chess.js"></script>
  <script src="./chessboard/js/chessboard.js"></script>
  <link rel="stylesheet" href="./chessboard/css/chessboard.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <style>
    .number::-webkit-inner-spin-button,
    .number::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .container {
      width: 100%;
      margin: 0;
    }

    #roomNumbers {
      margin: 7px;
    }

    body {
      margin: 4%;
      width: 96%;
    }

    #boards {
      width: 100%;
      display: flex;
      justify-content: flex-start;
      flex-direction: row;
      flex-wrap: wrap;
    }

    .boardSq {
      display: flex;
      align-self: center;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin: 20px;
    }

    .boardDraw {
      width: 10rem;
      height: 10rem;
      background-image: url(./img/rooms/board_room.png);
      background-size: contain;
    }

    .boardText {
      display: inline;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="board" style="width: 600px; margin: auto"></div>

    <button id="createRoomBtn" class="btn btn-success" onclick="createRoom()">
      Create Room
    </button>

    <div id="boards"></div>

    <div id="player"></div>

    <div id="state"></div>
  </div>

  <script src="./main.js"></script>
</body>

</html>
